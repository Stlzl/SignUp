<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
</head>
<body>
    <div class="card">
        <form action="">
            <div class="textCont">
                <div class="textContIn"><label for="login" class="alText">Login</label></div>
                <input type="text" name="login" id="login" class="inputInfo">
            </div>
            <div class="textCont">
                <div class="textContIn"><label for="passw" class="alText">Password</label></div>
                <input type="password" name="passw" id="passw" class="inputInfo">
            </div>
            <input type="submit" value="Submit" class="button">
        </form>
    </div>
</body>
</html>
